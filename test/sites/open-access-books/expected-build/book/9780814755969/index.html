  <meta property="og:title" content="Freedom to Differ">
  <meta property="og:description" content="Many of us have grown up with the language of civil rights, yet rarely
  consider how the construction of civil rights claims affects those who
  are trying to attain them. Diane Miller examines arguments lesbians and
  gay men make for civil rights, revealing the ways these arguments are
  both progressive--in terms of helping to win court cases seeking basic
  human rights--and limiting--in terms of framing representations of gay
  men and lesbians.
  
  Miller incorporates case studies of lesbians in the military and in
  politics into her argument. She discusses in detail the experiences of
  Colonel Margarethe Cammermeyer, who was dishonorably discharged from the
  National Guard after 27 years of service when she revealed that she was a
  lesbian, and Roberta Achtenberg, who was nominated by Clinton for the job
  of Assistant Director of Housing and Urban Development and became the
  first gay or lesbian to face the confirmation process. Drawing on these
  cases and their outcomes, Miller evaluates the advantages and
  disadvantages of privileging civil rights strategies in the struggle for
  gay and lesbian rights.
