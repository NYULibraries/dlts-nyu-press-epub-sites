<!doctype html>
<html>
<head>
  <title>New York University Press: </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7436432/628284/css/fonts.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="og:site_name" content="NYU Press: Open Access Books">
  <meta property="og:type" content="book">
  <meta property="og:url" content="http://openaccessbooks-test/search/index.html">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="http://openaccessbooks.nyupress.org/NYUPressOA/">
  <meta property="og:image:width" content="200">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="http://openaccessbooks-test/css/bootstrap.css"> 
  <link rel="stylesheet" href="http://openaccessbooks-test/css/dlts.css">
  <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
  <script src="http://openaccessbooks-test/js/head.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
  { (i[r].q=i[r].q||[]).push(arguments)}
  ,i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-51495518-1', 'auto');
  ga("set", "anonymizeIp", true);
  ga('send', 'pageview');
  </script></head>
<body class="list-view search" data-app="http://openaccessbooks-test" data-discovery="http://discovery.dlib.nyu.edu:8080/solr3_discovery/nyupress" data-collection-code="oa-books" data-script="{ &quot;js&quot; : [ &quot;dlts-util.js&quot;, &quot;search.js&quot; ], &quot;hbs&quot; : [ { &quot;template&quot; : &quot;items.hbs&quot;, &quot;id&quot; : &quot;list-template&quot; } ] }">
  <div class="header">
    <nav class="navbar" role="navigation" id="navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <header role="banner">
            <h2 id="logo-replace"><a href="http://openaccessbooks-test" class="brand">NYU Press</a></h2>
            <h1 id="site-title"><a href="http://openaccessbooks-test">Open Access Books</a></h1>
            <div class="n-utils">
              <button id="search-toggle" style="display:none">X</button>
              <form role="search" class="pure-form searchform" value="" method="get" action="http://openaccessbooks-test/search" id="navbarsearchform" name="searchform">
                <input class="searchbox pure-input" name="searchbox" id="searchbox" type="text" placeholder="Search for books..." value="" size="30" maxlength="300">
              </form>
            </div>
          </header>
        </div>
      </div>
    </nav>
  </div>  <div class="breadcrumb">
    <span class="page-title"><a href="http://openaccessbooks-test">Home</a> &gt; Search &gt; <span class="query"></span></span>
  </div>
  <div class="content-wrapper">
    <div class="data-container">
      <h2 class="page-title">Search Results</h2>
      <p class="found"><span class="total-found">0</span> <span class="items-found">books</span> found</p>
      <div class="pure-g">
        <div class="pure-u-1 library-items flex-container" data-docslength="12"></div>
      </div>
    </div>
  </div>
  <ul class="pure-paginator"></ul>
  <div class="pure-g container more-books">
    <div class="pure-u-1">
      <a href="#" class="pure-button loading">More books</a>
    </div>
  </div>
  <footer id="pagefooter">
    <div class="footer-inner">
      <ul>
        <li><span><a href="http://openaccessbooks-test/about">About</a></span></li>
        <li><span><a href="http://openaccessbooks-test/rights">Rights Information</a></span></li>
        <li id="nyup-link"><span><a href="http://nyupress.org/" target="_blank">NYU Press</a></span></li>
        <li id="dlts-link"><span>Powered by <a href="http://dlib.nyu.edu/dlts/" target="_blank">NYU DLTS</a></span></li>
      </ul>
    </div>
  </footer>
  <script type="text/x-handlebars-template" id="list-template">{{#items}}
  <article itemscope itemtype="http://schema.org/Book" class="library-item">
    <div class="img_hold">
      <a class="item-link" href="http://openaccessbooks-test/details/{{identifier}}">
        <img itemprop="image" class="img-responsive" src="http://openaccessbooks-test.nyupress.org/oabooks-reader/{{thumbHref}}" title="{{title}}{{#if subtitle}}: {{subtitle}}{{/if}}" alt="{{title}}{{#if subtitle}}: {{subtitle}}{{/if}}" />
      </a>
    </div>
  
    <div class="book-info">
      <h1 itemprop="name" class="book-title"><a class="item-link" href="http://openaccessbooks-test/details/{{identifier}}">{{title}} {{#if subtitle}}<span itemprop="name" class="book-subtitle">{{subtitle}}</span>{{/if}}</a></h1>
      

      <div class="author">by <span itemprop="author">{{author}}</span></div>
      <div itemprop="description">{{{truncate this 300}}}</div>
      <div class="buttons">
        <a class="btn btn-default" href="http://openaccessbooks-test/details/{{identifier}}">View Details</a>
        <a class="btn btn-default" href="http://openaccessbooks-test/book/{{identifier}}">Read Online</a>
      </div>
    </div>
  </article>
{{/items}}
</script><script src="http://openaccessbooks-test/js/dlts-util.js" defer="defer"></script><script src="http://openaccessbooks-test/js/search.js" defer="defer"></script>
</body>
</html>
